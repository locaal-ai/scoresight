# only run this workflow on the main branch.
# when a tag is pushed this workflow will create a release draft and upload the build artifacts
# to the release draft
name: Release
run-name: ${{ github.ref_name }} release run ðŸš€
on:
  push:
    branches:
      - main
    tags:
      - '*'
permissions:
  contents: write
concurrency:
  group: '${{ github.workflow }} @ ${{ github.ref }}'
  cancel-in-progress: ${{ github.ref_type == 'tag' }}
jobs:
  build-project:
    name: Build Project ðŸ§±
    uses: ./.github/workflows/build.yaml
    secrets: inherit
    permissions:
      contents: read

  create-release:
    name: Create Release ðŸ›«
    if: github.ref_type == 'tag'
    runs-on: ubuntu-22.04
    needs: build-project
    defaults:
      run:
        shell: bash
    steps:
      - name: Check Release Tag â˜‘ï¸
        id: check
        run: |
          : Check Release Tag â˜‘ï¸
          if [[ "${RUNNER_DEBUG}" ]]; then set -x; fi
          shopt -s extglob

          case "${GITHUB_REF_NAME}" in
            +([0-9]).+([0-9]).+([0-9]) )
              echo 'validTag=true' >> $GITHUB_OUTPUT
              echo 'prerelease=false' >> $GITHUB_OUTPUT
              echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
              ;;
            +([0-9]).+([0-9]).+([0-9])-@(beta|rc)*([0-9]) )
              echo 'validTag=true' >> $GITHUB_OUTPUT
              echo 'prerelease=true' >> $GITHUB_OUTPUT
              echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
              ;;
            *) echo 'validTag=false' >> $GITHUB_OUTPUT ;;
          esac

      - name: Download Build Artifacts ðŸ“¥
        uses: actions/download-artifact@v4
        if: fromJSON(steps.check.outputs.validTag)
        id: download

      - name: Print downloaded artifacts ðŸ“¥
        if: fromJSON(steps.check.outputs.validTag)
        run: |
          : Print downloaded artifacts ðŸ“¥
          if [[ "${RUNNER_DEBUG}" ]]; then set -x; fi
          shopt -s extglob

          ls -laR ${{ steps.download.outputs.artifacts }}

      - name: Rename Files ðŸ·ï¸
        if: fromJSON(steps.check.outputs.validTag)
        run: |
          : Rename Files ðŸ·ï¸
          if [[ "${RUNNER_DEBUG}" ]]; then set -x; fi
          shopt -s extglob
          shopt -s nullglob

          commit_hash="${GITHUB_SHA:0:9}"

          variants=(
            'linux'
            'macos-x86'
            'macos-arm64'
            'windows'
          )

          mkdir -p "${{ github.workspace }}/uploads"

          for variant in "${variants[@]}"; do

            candidates=(*-${variant}/@(*))

            for candidate in "${candidates[@]}"; do
              cp "${candidate}" "${{ github.workspace }}/uploads/scoresight-${variant}-${GITHUB_REF_NAME}.${candidate##*.}"
            done
          done

      - name: Upload Release Artifacts ðŸ“¤
        if: fromJSON(steps.check.outputs.validTag)
        uses: actions/upload-artifact@v4
        with:
          name: scoresight-${GITHUB_REF_NAME}
          path: uploads

      - name: Generate Checksums ðŸªª
        if: fromJSON(steps.check.outputs.validTag)
        run: |
          : Generate Checksums ðŸªª
          if [[ "${RUNNER_DEBUG}" ]]; then set -x; fi
          shopt -s extglob

          echo "### Checksums" > ${{ github.workspace }}/CHECKSUMS.txt
          # find the files from the above step and generate checksums
          for file in ${{ github.workspace }}/uploads/scoresight-*; do
            echo "    ${file##*/}: $(sha256sum "${file}" | cut -d " " -f 1)" >> ${{ github.workspace }}/CHECKSUMS.txt
          done

      - name: Create Release ðŸ›«
        if: fromJSON(steps.check.outputs.validTag)
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          name: ScoreSight v${{ steps.check.outputs.version }}
          generate_release_notes: true
          body_path: ${{ github.workspace }}/CHECKSUMS.txt
          files: |
            ${{ github.workspace }}/uploads/scoresight-*.zip
            ${{ github.workspace }}/uploads/scoresight-*.exe
            ${{ github.workspace }}/uploads/scoresight-*.dmg
            ${{ github.workspace }}/uploads/scoresight-*.tar
